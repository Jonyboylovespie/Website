<html>
    <head>
    <title>Login</title>
  </head>
  <body>
    <header>
      <h1 id="LoginOrSignup" class="center">Login</h1>
    </header>
      <form>
        <label for="fname">Username:</label><br>
        <input type="text" id="Username" name="fname"><br>
        <label for="lname">Password:</label><br>
        <input type="text" id="Password" name="lname">
        <button type="button" id="Button" onclick="LoginButton()">Login</button>
    </form>
    <header>
      <h1 id="NoAccount" class="center">Don't Have an Account?</h1>
    </header>
    <form>
        <button type="button" id="SignupButton" onclick="Signup()">Signup</button>
    </form>
  </body>
    <body>
      <div id="g_id_onload"
         data-client_id="
62282305254-6mcvo02h7o6v8acnu9ktr9aks5t60vv5.apps.googleusercontent.com"
         data-login_uri="https://your.domain/your_login_endpoint"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-callback="OnSuccess"
         data-logo_alignment="left">
      </div>
  </body>
</html>

<script>
  function LoginButton() {
    var Username = document.getElementById("Username").value;
    var Password = document.getElementById("Password").value;
    console.log("Your username is " + Username + " and your password is " + Password);
  }
    function SignupButton() {
    var Username = document.getElementById("Username").value;
    var Password = document.getElementById("Password").value;
    console.log("Your username will be " + Username + " and your password will be " + Password);
  }
    function Signup() {
    document.getElementById("LoginOrSignup").innerHTML = "Signup";
    document.getElementById("Button").innerHTML = "Signup";
    document.getElementById("Button").onclick = SignupButton;
    document.getElementById("SignupButton").innerHTML = "Login";
    document.getElementById("SignupButton").onclick = Login;
    document.getElementById("NoAccount").innerHTML = "Already Have an Account?";
  }
    function Login() {
    document.getElementById("LoginOrSignup").innerHTML = "Login";
    document.getElementById("Button").innerHTML = "Login";
    document.getElementById("Button").onclick = LoginButton;
    document.getElementById("SignupButton").innerHTML = "Signup";
    document.getElementById("SignupButton").onclick = Signup;
    document.getElementById("NoAccount").innerHTML = "Don't Have an Account?";
  }
</script>
