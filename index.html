<html>
    <head>
    <title>Full-Width Header Example</title>
  </head>
  <body>
    <header>
      <h1 class="center">My Full-Width Header</h1>
    </header>
      <form>
        <label for="fname">Username:</label><br>
        <input type="text" id="Username" name="fname"><br>
        <label for="lname">Password:</label><br>
        <input type="text" id="Password" name="lname">
        <button onclick="Submit()">Submit</button>
    </form>
  </body>
</html>

<script>
  function Submit() {
    var Username = document.getElementById("Username").value;
    var Password = document.getElementById("Password").value;
    console.log("Your username is " + Username + " and your password is " + Password);
  }
</script>
