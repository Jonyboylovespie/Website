<html>

    <head>
    <title>Full-Width Header Example</title>
    <style>
      /* Set the margin and padding of the body to 0 */
      body {
        margin: 0;
        padding: 0;
      }

      /* Set the margin and padding of the header to 0 */
      header {
        margin: 0;
        padding: 0;
        /* Set the height of the header to 100% of the viewport height */
        height: 100vh;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Header content goes here -->
      <h1>My Full-Width Header</h1>
    </header>
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <input id="button" type="button" value="Show" onclick="submit()">
    </form>
  </body>
    
    
</html>

<script>
      function submit() {
         document.getElementById("button").value = "Submitted";
      }
</script>
