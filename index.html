<html>
    <head>
    <title>Login</title>
  </head>
  <body>
    <header>
      <h1 id="LoginOrSignup" class="center">Login</h1>
    </header>
      <form>
        <label for="fname">Username:</label><br>
        <input type="text" id="Username" name="fname"><br>
        <label for="lname">Password:</label><br>
        <input type="text" id="Password" name="lname">
        <button id="Button" onclick="Login()">Login</button>
    </form>
    <header>
      <h1 id="NoAccount" class="center">Don't Have an Account?</h1>
    </header>
    <form>
        <button id="SignupButton" onclick="Signup()">Signup</button>
    </form>
  </body>
</html>

<script>
  function Login() {
    var Username = document.getElementById("Username").value;
    var Password = document.getElementById("Password").value;
    console.log("Your username is " + Username + " and your password is " + Password);
  }
    function Signup() {
    document.getElementById("LoginOrSignup").value = "Signup";
    document.getElementById("Button").value = "Signup";
    document.getElementById("SignupButton").style.visibility = "hidden";
    document.getElementById("NoAccount").style.visibility = "hidden";
  }
</script>
